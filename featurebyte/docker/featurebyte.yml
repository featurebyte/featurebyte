version: "3.8"

services:
  mongo-rs:
    hostname: mongo-rs
    container_name: mongo-rs
    image: "mongo:6.0.3"
    entrypoint: ["/bin/bash", "./scripts/entrypoint.sh"]
    volumes:
      - ./entrypoint-mongo.sh:/scripts/entrypoint.sh
      - ~/.featurebyte/data/:/data/

  featurebyte-server:
    hostname: featurebyte-server
    container_name: featurebyte-server
    depends_on: [mongo-rs]
    image: featurebyte-beta:latest
    volumes:
      - ./entrypoint.sh:/scripts/entrypoint.sh
      - ./migration.py:/scripts/migration.py
      - ~/.featurebyte:/app/.featurebyte
      - ~/.spark/data:/data
      - /tmp:/tmp
    environment:
      FEATUREBYTE_HOME: /app/.featurebyte
      MONGODB_URI: mongodb://mongo-rs:27021,mongo-rs:27022/?replicaSet=rs0
      API_HOST: 0.0.0.0
      API_PORT: 8088
      WORKERS: 3
      LOG_LEVEL: warning
    ports:
      - "127.0.0.1:8088:8088"  # featurebyte-server
