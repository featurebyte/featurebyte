name: test-notebooks
'on':
  workflow_dispatch: { }
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref }}"
  cancel-in-progress: true
env:
  GCR_DOCKER_LOCATION: us-central1
  POETRY_HTTP_BASIC_FEATUREBYTE_NP_PASSWORD: ${{ secrets.GCR_PYPI_CREDENTIALS_R_B64 }}
  POETRY_HTTP_BASIC_FEATUREBYTE_NP_USERNAME: _json_key_base64
jobs:
  test-deep-dive-notebooks:
    runs-on:
      group: Public Runners
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x
      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.8.2
      - name: Configure Poetry
        run: |-
          poetry config virtualenvs.in-project true
          poetry config http-basic.featurebyte_np ${POETRY_HTTP_BASIC_FEATUREBYTE_NP_USERNAME} ${POETRY_HTTP_BASIC_FEATUREBYTE_NP_PASSWORD}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install packages needed for build
        run: |-
          sudo apt-get update
          sudo apt-get install libkrb5-dev libsasl2-dev libpython3-dev g++ gcc
      - name: Set Github Committer Settings
        run: |-
          git config --global user.name "featurebyte[bot]"
          git config --global user.email "featurebyte[bot]@users.noreply.github.com"
      - name: Run task install
        run: task install
      - name: Build docker image
        run: task docker-build
      - name: Retag docker image
        run: docker tag featurebyte-server:latest "featurebyte/featurebyte-server:$(poetry version --short)"
      - name: Run notebook tests
        run: task test-deep-dive-notebooks
    timeout-minutes: 30
  test-quick-start-notebooks:
    runs-on:
      group: Public Runners
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x
      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.8.2
      - name: Configure Poetry
        run: |-
          poetry config virtualenvs.in-project true
          poetry config http-basic.featurebyte_np ${POETRY_HTTP_BASIC_FEATUREBYTE_NP_USERNAME} ${POETRY_HTTP_BASIC_FEATUREBYTE_NP_PASSWORD}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install packages needed for build
        run: |-
          sudo apt-get update
          sudo apt-get install libkrb5-dev libsasl2-dev libpython3-dev g++ gcc
      - name: Set Github Committer Settings
        run: |-
          git config --global user.name "featurebyte[bot]"
          git config --global user.email "featurebyte[bot]@users.noreply.github.com"
      - name: Run task install
        run: task install
      - name: Build docker image
        run: task docker-build
      - name: Retag docker image
        run: docker tag featurebyte-server:latest "featurebyte/featurebyte-server:$(poetry version --short)"
      - name: Run notebook tests
        run: task test-quick-start-notebooks
    timeout-minutes: 45
  test-playground-notebooks:
    runs-on:
      group: Public Runners
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x
      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: 1.8.2
      - name: Configure Poetry
        run: |-
          poetry config virtualenvs.in-project true
          poetry config http-basic.featurebyte_np ${POETRY_HTTP_BASIC_FEATUREBYTE_NP_USERNAME} ${POETRY_HTTP_BASIC_FEATUREBYTE_NP_PASSWORD}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install packages needed for build
        run: |-
          sudo apt-get update
          sudo apt-get install libkrb5-dev libsasl2-dev libpython3-dev g++ gcc
      - name: Set Github Committer Settings
        run: |-
          git config --global user.name "featurebyte[bot]"
          git config --global user.email "featurebyte[bot]@users.noreply.github.com"
      - name: Run task install
        run: task install
      - name: Build docker image
        run: task docker-build
      - name: Retag docker image
        run: docker tag featurebyte-server:latest "featurebyte/featurebyte-server:$(poetry version --short)"
      - name: Run notebook tests
        run: task test-playground-notebooks
    timeout-minutes: 30
  slack:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      - test-quick-start-notebooks
      - test-deep-dive-notebooks
      - test-playground-notebooks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - if: ${{ github.event_name == 'pull_request' }}
        name: Get Author Email (PR)
        run: echo "AUTHOR_EMAIL=$(git show -s --format='%ae' "origin/${{ github.head_ref }}")" >> $GITHUB_ENV
      - if: ${{ github.event_name != 'pull_request' }}
        name: Get Author Email (PUSH)
        run: echo "AUTHOR_EMAIL=$(git show -s --format='%ae' "origin/${{ github.ref_name }}")" >> $GITHUB_ENV
      - name: Get Channel ID
        run: |-
          echo "${{ secrets.SLACK_USERS }}" > users.csv
          export AUTHOR_ID="$(grep -oP "${{ env.AUTHOR_EMAIL }},\s*\K[^,]*" users.csv)"
          if [ "${AUTHOR_ID}" = "" ]; then
            echo "No Slack user found for ${AUTHOR_EMAIL}"
            export AUTHOR_ID="C03D81HC6Q5"  # Developer Channel
            exit 1
          fi
          echo "CHANNEL_ID=${AUTHOR_ID}" >> $GITHUB_ENV
      - name: Load results into env
        run: |
          echo "TEST_QUICK_START_NOTEBOOKS_RESULT=${{ needs.test-quick-start-notebooks.result }}" >> $GITHUB_ENV
          echo "TEST_DEEP_DIVE_NOTEBOOKS_RESULT=${{ needs.test-deep-dive-notebooks.result }}" >> $GITHUB_ENV
          echo "TEST_PLAYGROUND_NOTEBOOKS_RESULT=${{ needs.test-playground-notebooks.result }}" >> $GITHUB_ENV
          echo "REPOSITORY=$(echo '${{ github.repository }}' | cut -d / -f2)" >> $GITHUB_ENV
      - name: Send Slack notification with workflow result.
        uses: slackapi/slack-github-action@v1.26.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_OAUTH }}
        with:
          channel-id: ${{ env.CHANNEL_ID }}
          payload: |-
            {
                "text": "${{ env.REPOSITORY }} [${{ github.workflow }}] [${{ env.TEST_QUICK_START_NOTEBOOKS_RESULT }}, ${{ env.TEST_DEEP_DIVE_NOTEBOOKS_RESULT }}, ${{ env.TEST_PLAYGROUND_NOTEBOOKS_RESULT }}]",
                "blocks": [
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": "`${{ env.REPOSITORY }} [${{ github.workflow }}]`: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                        }
                    },
                    {
                        "type": "section",
                        "text": {
                            "type": "mrkdwn",
                            "text": "```test-quick-start-notebooks: [${{ env.TEST_QUICK_START_NOTEBOOKS_RESULT }}]\ntest-deep-dive-notebooks: [${{ env.TEST_DEEP_DIVE_NOTEBOOKS_RESULT }}]\ntest-playground-notebooks: [${{ env.TEST_PLAYGROUND_NOTEBOOKS_RESULT }}]```"
                        }
                    }
                ]
            }
